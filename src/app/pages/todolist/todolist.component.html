<div class="Container">
  <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"> Todo List </a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small>
          <a class="nav-link" href="#">
            <span id="account"></span>
          </a>
        </small>
      </li>
    </ul>
  </nav>
</div>
<br />
<div class="container">
  <div class="row">
    <main role="main" class="col-lg-12 d-flex justify-content-center">
      <div *ngIf="loading; else cargado" id="loader" class="text-center">
        <p class="text-center">Loading...</p>
      </div>
      <ng-template #cargado>
        <div class="centro">
          <form [formGroup]="taskForm" class="" (ngSubmit)="agregarTarea()">
            <input
              id="newTask"
              type="text"
              class="form-control caja"
              placeholder="Nueva tarea..."
              formControlName="content"
              required
            />
            <input
              type="submit"
              class="btn btn-primary mt-3 caja"
              value="Agregar tarea"
            />
          </form>
          <ul id="taskList" class="list-unstyled mt-2">
            <div class="taskTemplate" *ngFor="let task of tasks.array">
              <label htmlFor="">
                <input
                  type="checkbox"
                  [checked]="task.completed"
                  (change)="actulizar(task.id)"
                  [value]="task.completed"
                  name=""
                  id=""
                />
                <span class="ml-3 content content">{{ task.content }}</span>
              </label>
            </div>
          </ul>
        </div>
      </ng-template>
    </main>
  </div>
</div>
